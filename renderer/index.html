<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/renderer.js" defer></script>
  <title>Word Editor</title>
</head>

<body class="bg-teal-700 overflow-auto">
  <div class="max-w-xl m-auto">
    <div class="flex bg-grey-lighter py-7">
      <label class="select-button shadow-lg">
        <span id="select" class="leading-normal">Select a folder of files to edit</span>
        <strong id="folder-name"></strong>
        <input id="folderpath" type="file" webkitdirectory directory multiple class="hidden" />
      </label>
    </div>

    <div id="modal" class="modal">

      <!-- Modal content from https://www.w3schools.com/howto/howto_css_modals.asp -->
      <div class="modal-content">
        <div id="modal-header" class="modal-header">
          <span id="close">&times;</span>
          <h2 id="modal-title"></h2>
        </div>
        <div class="modal-body">
          <p id="modal-content"></p>
        </div>
      </div>

    </div>

    <!-- Form -->
    <form id="text-form">
      <div class="mx-auto fit-content">
        <div class="inline-block">
          <textarea name="find" id="find" class="p-3 shadow-sm border-gray-300 rounded-md" rows="10" cols="30"
            placeholder="Find"></textarea>
        </div>
        <div class="inline-block">
          <textarea name="replace" id="replace" class="p-3 shadow-sm border-gray-300 rounded-md" rows="10" cols="30"
            placeholder="Replace"></textarea>
        </div>
      </div>

      <div class="mx-auto fit-content">
        <div class="form-button shadow-lg">
          <input type="checkbox" id="case" name="case">
          <label for="case">&nbspKeep case</label>
        </div>

        <div class="form-button shadow-lg">
          <input type="checkbox" id="match-word" name="match-word">
          <label for="match-word">&nbspMatch word</label>
        </div>

        <div class="form-button shadow-lg">
          <input type="checkbox" id="subfolders" name="subfolders">
          <label for="subfolders">&nbspSubfolders</label>
        </div>

        <!-- Button -->
        <div class="block mx-auto fit-content">
          <button type="submit" class="form-button shadow-lg">
            Replace All
          </button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
