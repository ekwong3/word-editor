<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/renderer.js" defer></script>
  <title>Word Editor</title>
</head>

<body class="bg-teal-700">
  <div class="max-w-xl m-auto">
    <div class="flex bg-grey-lighter py-7">
      <label
        class="flex px-4 py-7 m-auto bg-white text-gray-500 rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:text-teal-800">
        <span id="select" class="leading-normal">Select a folder of files to edit</span>
        <strong id="folder-name"></strong>
        <input id="doc" type="file" webkitdirectory directory multiple class="hidden" />
      </label>
    </div>

    <!-- Form -->
    <form id="text-form">
      <div class="mx-auto fit-content">
        <div class="form-input">
          <label for="find" class="block text-center text-white shadow-sm border-gray-300 rounded-md">Find</label>
          <textarea name="find" id="find" class="p-3 shadow-sm border-gray-300 rounded-md" rows="10" cols="30"
            placeholder="Find"></textarea>
        </div>
        <div class="form-input">
          <label for="replace" class="block text-center text-white shadow-sm border-gray-300 rounded-md">Replace</label>
          <textarea name="replace" id="replace" class="p-3 shadow-sm border-gray-300 rounded-md" rows="10" cols="30"
            placeholder="Replace"></textarea>
        </div>
      </div>
      <!-- Button -->
      <div>
        <button type="submit"
          class="my-5 mx-auto flex py-4 px-10 border border-transparent shadow-sm text-sm font-medium text-lg rounded-md text-white bg-teal-500 hover:bg-teal-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Edit
        </button>

    </form>
  </div>
</body>

</html>
